{% extends 'base.html' %}

{% block content %}
<h1>{{ blog_post.title }}</h1>
<p>{{ blog_post.content }}</p>

<h2>Comments</h2>
    <ul>
    {% for comment in blog_post.comments.all %}
        <li>
            <p>{{ comment.user.username }} ({{ comment.created_at }})</p>
            <p>{{ comment.content }}</p>
        </li>
    {% endfor %}
    </ul>
</ul>
<a href="{% url 'main' %}">Main Page</a>
{% endblock %}
